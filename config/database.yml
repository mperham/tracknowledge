development:
  adapter: <%= RUBY_PLATFORM == 'java' ? 'jdbc' : '' %>mysql
  username: root
  database: track_development
  socket: /tmp/mysql.sock

# Warning: The database defined as 'test' will be erased and
# re-generated from your development database when you run 'rake'.
# Do not set this db to the same as development or production.
test:
  adapter: <%= RUBY_PLATFORM == 'java' ? 'jdbc' : '' %>mysql
  username: root
  database: track_test
  socket: /tmp/mysql.sock

production:
  adapter: <%= RUBY_PLATFORM == 'java' ? 'jdbc' : '' %>mysql
  username: root
  password: <%= File.exist?('/var/lib/mysql/.db-password') ? IO.read('/var/lib/mysql/.db-password').strip : '' %>
  database: track_production
  socket: <%= %w(/var/lib/mysql/mysql.sock /tmp/mysql.sock).find { |val| File.exist?(val) } %>
